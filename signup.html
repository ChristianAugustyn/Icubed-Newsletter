<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" name="fname" id="fname" class="form-control top" placeholder="First Name" required autofocus />
        <input type="text" name="lname" id="lname" class="form-control mid" placeholder="Last Name" required autofocus />
        <input type="email" name="email" id="email" class="form-control bot" placeholder="Email" required autofocus />
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" /> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
    </form>
</body>
